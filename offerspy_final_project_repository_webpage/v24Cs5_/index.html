<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerspy - Final Project Deliverable</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0D1117] text-[#C9D1D9] font-sans antialiased">

    <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-12 text-center border-b border-[#30363D] pb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Offerspy - Final Project Deliverable</h1>
            <p class="text-lg text-[#8B949E]">
                A complete repository of the Offerspy platform, including documentation, source code, and mock assets.
            </p>
        </header>

        <main class="space-y-16">
            
            <section id="readme-section">
                <h2 class="text-3xl font-semibold text-white mb-6 pb-3 border-b border-[#30363D]">
                    <i data-lucide="book-open" class="inline-block w-7 h-7 mr-2 -mt-1"></i>README.md
                </h2>
                <div id="readme-content" class="prose prose-invert max-w-none prose-pre:bg-[#161B22] prose-pre:border prose-pre:border-[#30363D] prose-pre:rounded-lg">
                    <!-- README content will be loaded here -->
                </div>
            </section>

            <section id="file-structure-section">
                <h2 class="text-3xl font-semibold text-white mb-6 pb-3 border-b border-[#30363D]">
                    <i data-lucide="folder-tree" class="inline-block w-7 h-7 mr-2 -mt-1"></i>Project File Structure
                </h2>
                <div id="file-structure-content" class="bg-[#161B22] p-6 rounded-lg border border-[#30363D] font-mono text-sm">
                    <!-- File structure will be loaded here -->
                </div>
            </section>
            
            <section id="source-code-section">
                <h2 class="text-3xl font-semibold text-white mb-6 pb-3 border-b border-[#30363D]">
                    <i data-lucide="file-code-2" class="inline-block w-7 h-7 mr-2 -mt-1"></i>Source Code Files
                </h2>
                <div id="source-code-content" class="space-y-8">
                    <!-- Source code blocks will be loaded here -->
                </div>
            </section>

            <section id="mock-data-section">
                <h2 class="text-3xl font-semibold text-white mb-6 pb-3 border-b border-[#30363D]">
                    <i data-lucide="database" class="inline-block w-7 h-7 mr-2 -mt-1"></i>Mock Data
                </h2>
                <div id="mock-data-content" class="space-y-8">
                    <!-- Mock data blocks will be loaded here -->
                </div>
            </section>
            
            <section id="mock-images-section">
                 <h2 class="text-3xl font-semibold text-white mb-6 pb-3 border-b border-[#30363D]">
                    <i data-lucide="image" class="inline-block w-7 h-7 mr-2 -mt-1"></i>Mock Offer Images
                </h2>
                <div id="mock-images-content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <a href="https://r2.flowith.net/files/o/1753140053441-supermarket_cereal_promotion_sign_index_1@1024x1024.png" target="_blank" class="block border-2 border-[#30363D] rounded-lg overflow-hidden hover:border-blue-500 transition-colors">
                        <img src="https://r2.flowith.net/files/o/1753140053441-supermarket_cereal_promotion_sign_index_1@1024x1024.png" alt="Cereal Promotion" class="w-full h-auto object-cover">
                    </a>
                    <a href="https://r2.flowith.net/files/o/1753140060266-red_promotional_sticker_on_clothing_store_window_index_2@1024x1024.png" target="_blank" class="block border-2 border-[#30363D] rounded-lg overflow-hidden hover:border-blue-500 transition-colors">
                        <img src="https://r2.flowith.net/files/o/1753140060266-red_promotional_sticker_on_clothing_store_window_index_2@1024x1024.png" alt="Clothing Sale" class="w-full h-auto object-cover">
                    </a>
                    <a href="https://r2.flowith.net/files/o/1753140030788-handwritten_chalkboard_cafe_sign_photo_index_3@1024x1024.png" target="_blank" class="block border-2 border-[#30363D] rounded-lg overflow-hidden hover:border-blue-500 transition-colors">
                        <img src="https://r2.flowith.net/files/o/1753140030788-handwritten_chalkboard_cafe_sign_photo_index_3@1024x1024.png" alt="Cafe Sign" class="w-full h-auto object-cover">
                    </a>
                </div>
                <p class="text-center text-[#8B949E] mt-4">Click to open, then right-click to save/download the image.</p>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
